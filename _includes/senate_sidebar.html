<div id="year_info" class="year_info">
    <div class="title"><span id="year">XXXX</span> Senate Elections</div>
    <div class="type" id="type">Class A elections and special elections</div>

    <div class="stat_type">Seats Up*</div>
    <div class="stats">
        <div>
            <div id="Democratic-up" class="number">XX</div>
            <div>Democratic</div>
        </div>
        <div>
            <div id="Republican-up" class="number">XX</div>
            <div>Republican</div>
        </div>
    </div>

    <div class="stat_type">Seat Pickups*</div>
    <div class="stats">
        <div>
            <div id="Democratic-pickup" class="number">XX</div>
            <div>Democratic</div>
        </div>
        <div>
            <div id="Republican-pickup" class="number">XX</div>
            <div>Republican</div>
        </div>
    </div>

    <div class="note">
        <i>*Includes Independent and Third-Party senators that caucus with each party.</i>
    </div>

    <button id="map">map</button>
    <button id="cart">cartogram</button>
</div>
